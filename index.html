<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div id="transition" class="transition"></div>
  <div id="intro" class="intro">
    <img id="exclamation" class="exclamation" src="https://i.ibb.co/8gmCT2X/exclamation-Mark.png" alt="">
    <img id="four" class="four" src="https://i.ibb.co/ZKpCnb9/404.png" alt="">
    <p id="loading" class="loading">Loading...</p>

  <div class="mainView">
    <img id="arrowDown" class="arrowDown blink" src="https://i.ibb.co/HpJxq3d/Arrow-Down.png" alt="">
    <img class="screen" src="https://i.ibb.co/5L5Hb4J/screen.png" alt="">
    <img id="err404" class="err404" src="https://i.ibb.co/kM3j0k9/err404-New.png" alt="">

    <img id="albin" class="albin" src="https://i.ibb.co/nwrzft2/Albin.png" alt="">
    <img id="pokeBalls" class="pokeBalls" src="https://i.ibb.co/pX6BQyz/Pokemon-Balls.png" alt="">

    <img id="err404Health" class="err404Health" src="https://i.ibb.co/cktnXty/404-health-bar.png" alt="">
    <img id="menu" class="menu" src="https://i.ibb.co/yXwZkCh/Menu.png" alt="">
    <img id="menuArrow" class="menuArrow" src="https://i.ibb.co/jrXd0Nv/Menu-Arrow.png" alt="">
    <img id="itemMenu" class="itemMenu" src="https://i.ibb.co/ggj4GQd/ItemMenu.png" alt="">
    <ul id="itemList" class="itemList"></ul>
    <ul id="fightList" class="fightList"></ul>
    <p id="moveType" class="moveType"></p>
    <img id="itemMenuArrow" class="itemMenuArrow" src="https://i.ibb.co/jrXd0Nv/Menu-Arrow.png" alt="">
    <img id="lonkero" class="lonkero" src="https://i.ibb.co/G7SVFbV/lonkero.png" alt="">
    <img id="kossu" class="kossu" src="https://i.ibb.co/1ndPFvS/kossu.png" alt="">
    <img id="glas" class="glas" src="https://i.ibb.co/Rpggmc5/glas.png" alt="">
    <img id="donkero" class="donkero" src="https://i.ibb.co/Qpg7tF4/glas-Donkero.png" alt="">
    <img id="fightMenu" class="fightMenu" src="https://i.ibb.co/R4TkpbK/Fight-Menu.png" alt="">
    <img id="fightMenuArrow" class="fightMenuArrow" src="https://i.ibb.co/jrXd0Nv/Menu-Arrow.png" alt="">
    <h1 id="textBox" class="textBox"></h1>
    <div id="transitionEND" class="transitionEND"></div>
  </div>
  <div class="leftBorder"></div>
  <div class="rightBorder"></div>
</body>
<script src="main.js"></script>
</html>
