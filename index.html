<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div id="transition" class="transition"></div>
  <div id="intro" class="intro">
    <img id="exclamation" class="exclamation" src="Pictures\exclamationMark.png" alt="">
    <img id="four" class="four" src="Pictures\404.png" alt="">
    <p id="loading" class="loading">Loading...</p>
  </div>
  <div class="mainView">
    <img id="arrowDown" class="arrowDown blink" src="Pictures\ArrowDown.png" alt="">
    <img class="screen" src="Pictures\screen.png" alt="">
    <img id="err404" class="err404" src="Pictures\err404-New.png" alt="">
    <img id="trainer" class="trainer" src="Pictures\Trainer-Date.png" alt="">
    <img id="albin" class="albin" src="Pictures\Albin.png" alt="">
    <img id="pokeBalls" class="pokeBalls" src="Pictures\Pokemon-Balls.png" alt="">
    <img id="albinHealth" class="albinHealth" src="Pictures\Albin-Health-Bar.png" alt="">
    <img id="err404Health" class="err404Health" src="Pictures\404-health-bar.png" alt="">
    <img id="menu" class="menu" src="Pictures\Menu.png" alt="">
    <img id="menuArrow" class="menuArrow" src="Pictures\Menu-Arrow.png" alt="">
    <img id="itemMenu" class="itemMenu" src="Pictures\ItemMenu.png" alt="">
    <ul id="itemList" class="itemList"></ul>
    <ul id="fightList" class="fightList"></ul>
    <p id="moveType" class="moveType"></p>
    <img id="itemMenuArrow" class="itemMenuArrow" src="Pictures\Menu-Arrow.png" alt="">
    <img id="lonkero" class="lonkero" src="Pictures\lonkero.png" alt="">
    <img id="kossu" class="kossu" src="Pictures\kossu.png" alt="">
    <img id="glas" class="glas" src="Pictures\glas.png" alt="">
    <img id="donkero" class="donkero" src="Pictures\glasDonkero.png" alt="">
    <img id="fightMenu" class="fightMenu" src="Pictures\FightMenu.png" alt="">
    <img id="fightMenuArrow" class="fightMenuArrow" src="Pictures\Menu-Arrow.png" alt="">
    <h1 id="textBox" class="textBox"></h1>
    <div id="transitionEND" class="transitionEND"></div>
  </div>
  <div class="leftBorder"></div>
  <div class="rightBorder"></div>
  <p id="helpText" class="helpText">USE GOOGLE CHROME! Use arrow keys to navigate, X key for "A" button and Z key for "B" button.</p>
</body>
<script src="main.js"></script>
</html>
